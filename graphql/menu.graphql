query Menu($locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  layout(locale: $locale, fallbackLocales: $fallbackLocale) {
    logo {
      url
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    menu {
      ... on MenuItemRecord {
        id
        title
        _modelApiKey
        page {
          slug
        }
      }
      ... on MenuDropdownRecord {
        id
        title
        _modelApiKey
        items {
          ... on MenuItemRecord {
            id
            title
            _modelApiKey
            page {
              slug
            }
          }
        }
      }
    }
    socialMediaLinks {
      url
      name
      id
      icon {
        url
        height
        width
      }
    }
    notification {
      value
    }
  }
  _site {
    locales
  }
}

fragment DatoImage_responsiveImage on ResponsiveImage {
  src
  srcSet
  base64
  width
  height
  alt
  title
}
