query Post($slug: String, $locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  post(
    filter: { slug: { eq: $slug }, title: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    _publishedAt
    title
    tags {
      id
      tag
      slug
    }
    content {
      value
      links {
        _publishedAt
        __typename
        slug
        id
        title
        tags {
          tag
        }
        seoTags {
          description
          image {
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              bgColor
              base64
            }
          }
        }
      }
      blocks {
        ... on ImageBlockRecord {
          id
          __typename
          image {
            id
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
        }
        ... on VideoSectionRecord {
          _modelApiKey
          id
          __typename
          videoHeader
          videoSubheader
          video {
            providerUid
            provider
            thumbnailUrl
          }
          videoThumbnail {
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
        ... on CtaButtonWithImageRecord {
          id
          __typename
          title
          subtitle
          image {
            id
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
          buttonLabel
        }
      }
    }
  }
}
